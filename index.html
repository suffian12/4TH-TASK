<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Multi-Step Registration</h1>

    <div class="progressbar">
      <div class="progress" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>

    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step active">
        <h2>👤 Personal Information</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="city" placeholder="City" required />
        <div class="buttons">
          <button type="button" class="next-btn">Next ➡️</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <h2>🔒 Account Setup</h2>
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <p id="passwordError" class="error-text"></p>
        <div class="buttons">
          <button type="button" class="prev-btn">⬅️ Back</button>
          <button type="button" class="next-btn">Next ➡️</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <h2>🏠 Address Details</h2>
        <input type="text" id="address" placeholder="Street Address" required />
        <input type="text" id="zipcode" placeholder="Zip Code" required />
        <div class="buttons">
          <button type="button" class="prev-btn">⬅️ Back</button>
          <button type="button" class="next-btn">Next ➡️</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="form-step">
        <h2>🎓 Education Info</h2>
        <input type="text" id="education" placeholder="Highest Qualification" required />
        <input type="text" id="institution" placeholder="Institution Name" required />
        <div class="buttons">
          <button type="button" class="prev-btn">⬅️ Back</button>
          <button type="button" class="next-btn">Next ➡️</button>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="form-step">
        <h2>📋 Preview & Submit</h2>
        <div id="previewData"></div>
        <div class="buttons">
          <button type="button" class="prev-btn">⬅️ Back</button>
          <button type="submit" class="submit-btn">✅ Submit</button>
        </div>
      </div>
    </form>

    <div class="stored-data">
      <h2>📁 Stored Records</h2>
      <button id="viewRecords" class="view-btn">View Records</button>
      <div id="recordsList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
